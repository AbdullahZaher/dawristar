<ion-header>
  <ion-navbar color="primary">
    <button ion-button right menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>كل المباريات</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="ion-content">
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <div class="DateBox"><i class="fa fa-calendar"></i>  <div class="DateText"> مباريات اليوم </div></div>
      </ion-col>
    </ion-row>

    <ion-row class="grid-css" *ngFor="let match of matchitems | async" (click)="showMatchInfo(match)">
      <ion-col col-1>
        <img width="50px" height="25px" src="../../assets/img/teamsicon/{{match.away_bdg}}.png">
      </ion-col>
      <ion-col class="grid-text">
        {{match.away}}
      </ion-col>
      <ion-col class="match-time" col-2>
        <div class="match-time-text">{{match.time}}</div>
      </ion-col>
      <ion-col class="grid-text">
        {{match.home}}
      </ion-col>
      <ion-col col-1>
        <img width="50px" height="25px" src="../../assets/img/teamsicon/{{match.home_bdg}}.png">
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
