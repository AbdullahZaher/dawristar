<ion-header>
  <ion-navbar color="primary">
    <button ion-button right menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>المقالات</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ion-content">
  <ion-list>
    <ion-item class="ion-item" *ngFor="let item of items | async">
      <img [src]="item.img" (click)="showTopicInfo(item)" width="70px" height="60px" item-start>
      <h2 text-wrap>{{item.title}}</h2>
      <p><i class="fa fa-pencil-square-o"></i> {{ item.author }} &nbsp;	&nbsp; <i class="fa fa-calendar-o"></i> {{item.date | date: 'dd/MM/yyyy'}}</p>
    </ion-item>
  </ion-list>

</ion-content>
