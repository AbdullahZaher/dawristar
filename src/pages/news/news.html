<ion-header>
  <ion-navbar color="primary">
    <button ion-button right menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>اخبار</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ion-content">

<ion-list>
  <ion-item class="ion-item" *ngFor="let item of items | async" (click)="showNewsInfo(item)">
    <img [src]="item.img" width="100px" height="90px" item-start>
    <h1 text-wrap>{{item.title}}</h1>
  </ion-item>
</ion-list>

</ion-content>
