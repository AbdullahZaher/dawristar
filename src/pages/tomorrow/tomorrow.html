<ion-header>
  <ion-toolbar hideBackButton="true" color="primary">
    <button ion-button right menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>مباريات غدًا</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-content">
  
  <ion-grid>
    <ion-row class="grid-css" *ngFor="let match of matchitems | async" (click)="showMatchInfo(match)">
      <ion-col col-1>
        <img width="50px" height="25px" src="../../assets/img/teamsicon/{{match.away_bdg}}.png">
      </ion-col>
      <ion-col class="grid-text">
        {{match.away}}
      </ion-col>
      <ion-col class="match-time" col-2>
        <div class="match-time-text">{{match.time}}</div>
      </ion-col>
      <ion-col class="grid-text">
        {{match.home}}
      </ion-col>
      <ion-col col-1>
        <img width="50px" height="25px" src="../../assets/img/teamsicon/{{match.home_bdg}}.png">
      </ion-col>
      {{match.da}}
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col (click)="showTodayPage()"  text-center>
          <ion-icon ios="ios-flame" md="md-flame"></ion-icon>
        </ion-col>
        <ion-col (click)="showYesterdayMatches()" text-center>
          <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
        </ion-col>
        <ion-col text-center>
          <ion-icon ios="ios-arrow-dropleft-circle" md="md-arrow-dropleft-circle"></ion-icon>
        </ion-col>
        <ion-col (click)="showAllMatches()" text-center>
          <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
