<ion-header>
  <ion-navbar color="primary">
    <button ion-button right menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>ميديا</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="ion-content">

    <ion-card *ngFor="let media of medias">
        <img class="img" [src]="media.img"/>
        <ion-card-content>
          <ion-card-title text-wrap text-right class="imgtitle">
              {{media.title}}
          </ion-card-title>
        </ion-card-content>
      </ion-card>

</ion-content>
